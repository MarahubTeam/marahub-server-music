<nav class="nav justify-content-center bg-dark">
  <form name="addMusic" (ngSubmit)="search()" class="col-6">
    <div class="input-group">
        <input [(ngModel)]="music" name="music" class="search-input form-control rounded-0" placeholder="Tìm gì cũng được">
        <span class="mdi mdi-magnify"></span>
        <div class="input-group-append">
            <button class="btn-search btn btn-primary rounded-0" type="submit" tooltip="Tìm kiếm" placement="bottom">
              <i class="style-scope icon-searchbox"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope i" style="pointer-events: none; display: block; width: 100%; height: 100%;   "><g class="style-scope">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" class="style-scope yt-icon"></path>
              </g></svg>
              </i>
            </button>
        </div>
    </div>
  </form>
</nav>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-9">
          <h4 class="pt-2 pb-2">Âm nhạc và cuộc sống</h4>
         
            <div class="music-item mb-5 d-flex flex-row" *ngFor="let music of musicList$ | async">
                <img [src]="music.thumbnails.medium.url">
                <small class="text-duration">{{ music.duration }}</small>
                <div class="add-button" (click)="add(music)" tooltip="Thêm vào list nhạc" placement="left">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 401.994 401.994" style="enable-background:new 0 0 401.994 401.994;" xml:space="preserve" style="fill: #fff;">
                      <g>
                        <path d="M394,154.175c-5.331-5.33-11.806-7.994-19.417-7.994H255.811V27.406c0-7.611-2.666-14.084-7.994-19.414   C242.488,2.666,236.02,0,228.398,0h-54.812c-7.612,0-14.084,2.663-19.414,7.993c-5.33,5.33-7.994,11.803-7.994,19.414v118.775   H27.407c-7.611,0-14.084,2.664-19.414,7.994S0,165.973,0,173.589v54.819c0,7.618,2.662,14.086,7.992,19.411   c5.33,5.332,11.803,7.994,19.414,7.994h118.771V374.59c0,7.611,2.664,14.089,7.994,19.417c5.33,5.325,11.802,7.987,19.414,7.987   h54.816c7.617,0,14.086-2.662,19.417-7.987c5.332-5.331,7.994-11.806,7.994-19.417V255.813h118.77   c7.618,0,14.089-2.662,19.417-7.994c5.329-5.325,7.994-11.793,7.994-19.411v-54.819C401.991,165.973,399.332,159.502,394,154.175z"/>
                      </g>
                    </svg>
                </div>
                <div class="ml-2">
                  <h5 class="mb-0">{{ music.title }}</h5>
                  <div class="text-muted small">{{ music.channelTitle }}</div>
                  <div class="text-muted pt-3">{{ music.description }}</div>
                </div>
            </div>

        </div>
        <div class="col-3 current-list">
            <h4 class="pt-2 pb-2">Danh sách nhạc</h4>
            <div class="music-item mb-5 d-flex flex-column" *ngFor="let music of (currentMusicList$ | async); let i = index">
                <img [src]="music.thumbnails.medium.url">
                <small class="text-duration">{{ music.duration }}</small>
                <div class="add-button" *ngIf="i > 0" (click)="remove(i)" tooltip="Xóa khỏi list nhạc" placement="left">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="16px" height="16px"  viewBox="0 0 339.177 339.177" style="enable-background:new 0 0 339.177 339.177;" xml:space="preserve" style="fill: #fff;">
                      <g>
                        <path d="M247.244,169.59l83.938-83.938c5.332-5.327,7.994-11.798,7.994-19.414c0-7.614-2.669-14.084-7.994-19.414L292.355,7.993   C287.026,2.665,280.556,0,272.944,0c-7.617,0-14.085,2.665-19.417,7.993L169.59,91.931L85.651,7.993   C80.325,2.665,73.854,0,66.237,0c-7.611,0-14.083,2.665-19.414,7.993L7.994,46.824C2.667,52.15,0,58.624,0,66.238   c0,7.616,2.664,14.084,7.994,19.414l83.937,83.938L7.994,253.528C2.667,258.859,0,265.327,0,272.945   c0,7.61,2.664,14.082,7.994,19.41l38.83,38.828c5.33,5.332,11.803,7.994,19.414,7.994c7.616,0,14.084-2.669,19.414-7.994   l83.939-83.938l83.944,83.938c5.328,5.332,11.793,7.994,19.417,7.994c7.611,0,14.082-2.669,19.411-7.994l38.82-38.828   c5.332-5.324,7.994-11.8,7.994-19.41c0-7.618-2.662-14.086-7.994-19.417L247.244,169.59z"/>
                      </g>
                      </svg>
                </div>
                <div class="mt-2">
                  <h6 class="mb-0"><span *ngIf="i===0">▶</span> {{ music.title }}</h6>
                  <div class="text-muted small">{{ music.channelTitle }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
